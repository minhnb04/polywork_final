<div class="wrapper fadeInDown">
	<div id="formContent">
	  <!-- Tabs Titles -->
	  <h2 class="active"> Sign In </h2>
  
	  <!-- Icon -->
	  <div class="fadeIn first">
		<!-- <img src="http://danielzawadzki.com/codepen/01/icon.svg" id="icon" alt="User Icon" /> -->
		<i class="login__icon fas fa-lock"></i>
	  </div>
  
	  <!-- Login Form -->
	  <form class="form-horizontal" [formGroup]="LoginForm">
		<input type="text" id="login" class="form-control" style="width: 50%;margin: auto;margin-bottom: 10px;" formControlName="UserName" placeholder="User name">
		<input type="password" id="login" class="form-control" style="width: 50%;margin: auto;" formControlName="Password" placeholder="Password">
		<input type="submit" class="fadeIn fourth" value="Log In" (click)="logIn()">
	  </form>
	</div>
  </div>
